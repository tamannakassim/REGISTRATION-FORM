<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="registration-container">
        <form id="form">
        <h1 class="heading">Registration Form</h1>
        <div class="container">
          <label for="username">Username</label>
          <input type="text" name="username" id="usernameInput" class="input-control">
          <div class="error"></div> 
        </div>
        <div class="container">
            <label for="email">Email</label>
            <input type="email" name="email" id="emailInput" class="input-control">
            <div class="error"></div>
          </div>
          <div class="container">
            <label for="Password">Password</label>
            <input type="password" name="password" id="passwordInput" class="input-control">
            <div class="error"></div>
          </div>
          <button type="submit">Sign Up</button>
        </form>
    </div>
 <script src="/app.js"></script>   
</body>
</html>
